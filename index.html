<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="h-screen w-full">
    <main class=" h-auto flex justify-center items-center w-screen bg-gray-400 p-6 ">
      <div class="flex flex-col bg-gray-50 w-full h-auto rounded-2xl p-5 gap-6 shadow-2xl">
        <div class="flex justify-center items-center text-2xl font-semibold w-full h-16">
          <span>Faça o seu pedido já!</span>
        </div>
        <div class="flex flex-col gap-4">
          <div class="flex gap-2">
            <input class="w-1/2 p-4 border-2 outline-none rounded-lg" placeholder="Nome" id="name" required></input>
            <input class="w-1/2 p-4 border-2 outline-none rounded-lg" placeholder="Sobrenome" id="lastname" required></input>
          </div>
          <input class="w-full p-4 border-2 outline-none rounded-lg" placeholder="Telefone/WhatsApp" id="contact" required></input>
        </div>
        <div class="flex gap-3">
          <input class="w-1/2 p-4 border-2 outline-none rounded-lg" placeholder="Marca" id="brand" required></input>
          <input class="w-1/2 p-4 border-2 outline-none rounded-lg" placeholder="Modelo" id="model" required></input>
          <input class="w-1/2 p-4 border-2 outline-none rounded-lg" placeholder="Ano" id="year" required></input>
        </div>
        <div class="flex justify-center w-full">
          <select id="standard-gold" class="flex justify-center w-full p-4" required>
            <option value="">Tipo de plano</option>
            <option value="STANDARD">Plano Básico (R$ 14,90): Combustível e calibração dos pneus</option>
            <option value="GOLD">Plano Plus (R$ 19,90): Todos acima + Limpeza de para-brisa, polidor de pneu e verificação de fluidos do motor (água e óleo)</option>
          </select>
        </div>
        <div class="flex gap-2 w-full">
          <select id="flag" class="w-full p-4" required>
            <option value="">Bandeira</option>
            <option value="Petrobras BR">
              <img src="img/petrobrasbr.png"> Petrobras BR</option>
            <option value="Shell">Shell</option>
            <option value="Ipiranga">Ipiranga</option>
            <option value="Américas">Américas</option>
          </select>
        </div>
        <div class="flex gap-2 w-full">
          <select id="typeFuel" class="w-1/2 p-4" required>
            <option value="">Tipo combustível </option>
            <option value="Etanol">Etanol</option>
            <option value="Diesel">Diesel</option>
            <option value="Gasolina comum">Gasolina comum</option>
            <option value="Gasolina adtivada">Gasolina adtivada</option>
          </select>
          <input id="fuelValue" class="w-1/2 p-3 border-2 outline-none" placeholder="Combustível (R$)" required></input>
        </div>
        <div class="flex gap-2">
          <input class="p-4 w-1/2" type="date">
          <select id="selectHour" class="p-4 w-1/2">
            <option value="">Horário</option>
            <option value="07:00">07:00</option>
            <option value="07:30">07:30</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
          </select>
        </div>
        <div>
          <button class="w-full p-4 bg-green-600 rounded-lg text-white font-semibold text-xl" onclick="sendWhatsapp()"><i class="fa-brands fa-whatsapp"></i> Fazer Pedido</button>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
